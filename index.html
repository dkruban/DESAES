<!DOCTYPE html>
<html>
<head>
<title>DES & AES Lab</title>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:Arial;
    height:100vh;
    display:flex;
}

.container{
    display:flex;
    width:100%;
    height:100vh;
}

/* LEFT SIDE */
.left{
    width:30%;
    background:#f4f4f4;
    padding:20px;
    border-right:2px solid black;
    display:flex;
    flex-direction:column;
    gap:15px;
}

.left input,
.left select,
.left button{
    padding:8px;
    width:100%;
}

.left button{
    cursor:pointer;
}

/* RIGHT SIDE */
.right{
    width:70%;
    padding:15px;
    display:flex;
    flex-direction:column;
    gap:10px;
}

/* Output Areas */
.output-box{
    flex:1;
    display:flex;
    flex-direction:column;
}

.output-box h3{
    margin:5px 0;
}

textarea{
    flex:1;
    resize:none;
    width:100%;
    padding:10px;
}

</style>
</head>

<body>

<div class="container">

    <!-- LEFT PANEL -->
    <div class="left">
        <h2>Cryptography Lab</h2>

        <label>Plain Text</label>
        <input type="text" id="plainText">

        <label>Key</label>
        <input type="text" id="key">

        <label>Algorithm</label>
        <select id="algorithm">
            <option value="des">DES (XOR)</option>
            <option value="aes">AES (Add/Sub)</option>
        </select>

        <button onclick="encrypt()">Encrypt</button>
        <button onclick="decrypt()">Decrypt</button>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right">

        <div class="output-box">
            <h3>Step-by-Step Process</h3>
            <textarea id="steps" readonly></textarea>
        </div>

        <div class="output-box">
            <h3>Encrypted Output</h3>
            <textarea id="encrypted" readonly></textarea>
        </div>

        <div class="output-box">
            <h3>Decrypted Output</h3>
            <textarea id="decrypted" readonly></textarea>
        </div>

    </div>

</div>

<script>

function encrypt(){

    let text=document.getElementById("plainText").value;
    let key=document.getElementById("key").value;
    let algo=document.getElementById("algorithm").value;

    if(text=="" || key==""){
        alert("Enter Plaintext and Key");
        return;
    }

    let result="";
    let steps="";

    for(let i=0;i<text.length;i++){

        let t=text.charCodeAt(i);
        let k=key.charCodeAt(i % key.length);
        let p;

        if(algo==="des"){
            p=t ^ k;
            steps+=`Step ${i+1}: ${t} XOR ${k} = ${p}\n`;
        }
        else{
            p=(t+k)%256;
            steps+=`Step ${i+1}: ${t} + ${k} mod 256 = ${p}\n`;
        }

        result+=String.fromCharCode(p);
    }

    document.getElementById("steps").value=steps;
    document.getElementById("encrypted").value=btoa(result);
    document.getElementById("decrypted").value="";
}

function decrypt(){

    let encrypted=document.getElementById("encrypted").value;
    let key=document.getElementById("key").value;
    let algo=document.getElementById("algorithm").value;

    if(encrypted=="" || key==""){
        alert("Encrypt first!");
        return;
    }

    let decoded=atob(encrypted);
    let result="";
    let steps="";

    for(let i=0;i<decoded.length;i++){

        let t=decoded.charCodeAt(i);
        let k=key.charCodeAt(i % key.length);
        let p;

        if(algo==="des"){
            p=t ^ k;
            steps+=`Step ${i+1}: ${t} XOR ${k} = ${p}\n`;
        }
        else{
            p=(t-k+256)%256;
            steps+=`Step ${i+1}: ${t} - ${k} mod 256 = ${p}\n`;
        }

        result+=String.fromCharCode(p);
    }

    document.getElementById("steps").value=steps;
    document.getElementById("decrypted").value=result;
}

</script>

</body>
</html>
